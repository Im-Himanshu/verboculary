<div id="main">
  <div class="graphDiv" *ngIf="isProcessed">
    <div class="share-chart">
      <ion-icon name="share" (click)="onScreenshot($event)"></ion-icon>
    </div>
    <ion-icon class="reSetIcon" (click)="resetZoom()" name="refresh-circle"></ion-icon>
    <canvas #chart baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
      [colors]="lineChartColors" [legend]="true" (chartClick)="onChartClick($event)">
    </canvas>

  </div>

  <canvas id="canvas">
  </canvas>

  <div *ngIf="noDataParsed">
    Your Progress will appear here, let's get started
  </div>

</div>

<ion-menu class="sideMenu" side="end" swipe-gesture="true" menuId="first" contentId="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">

        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Verboculary</ion-title>

      <img slot="secondary" src="assets/logo.png" height="58px" />
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-item (click)="presentHowToUseModal()">
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>How To Use?</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="share" slot="start"></ion-icon>
        <ion-label>Share app</ion-label>
      </ion-item>
      <ion-item (click)="presentRatingAlert()">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Rate Us</ion-label>
      </ion-item>
      <ion-item (click)="presentModal()">
        <ion-icon name="bonfire" slot="start"></ion-icon>
        <ion-label>About Developer</ion-label>
      </ion-item>
      <ion-item (click)="presentAlertConfirm()">
        <ion-icon name="refresh-circle" slot="start"></ion-icon>
        <ion-label>Reset App</ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item> -->
      <!-- <ion-item >
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Theme</ion-label>
                <ion-select interface="popover" (ionChange)="changeAppTheme()"[(ngModel)]="selectedTheme"
                  [compareWith]="compareWith_category">

                  <ion-select-option [value] = "'default'">Default</ion-select-option>
                  <ion-select-option [value] = "'darkTheme'">Dark</ion-select-option>
                  <ion-select-option [value] = "'lightTheme'">Light</ion-select-option>
                </ion-select>

            </ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="mainContent" main>
  <ion-header translucent>
    <ion-toolbar class="mainToolbar">
      <img slot="start" src="assets/logo.png" height="63px" />
      <!-- <img src="assets/logo.png" alt="appIcon"> -->
      <ion-title class="titleicon">{{appTitle}}</ion-title>
      <ion-buttons slot="secondary">
        <ion-searchbar [(ngModel)] = "searchService.searchQuery"
        (ionFocus)="searchBarOnFocus($event)"
        [routerLink] = "['/mainmodule/base/wordSets/begineer-1']"
        (ionChange)="searchBarOnFocus($event)"
        ></ion-searchbar>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="backgroundGraph">
      <div class="chartArea">
        <app-progress-chart>

          <!-- this will be adjusting its view based a service event where we will publish on what it need to see
            have to see if chart can load data dynamically or not...


          -->

        </app-progress-chart>

        <div id="overChartText">
          <span>Hello,</span><br>
          <span style="font-style:normal;font-weight:normal;font-size:30px;">Rishabh!</span><br>
          <span class="message">Track the progress.</span>
        </div>
      </div>

      <div class="masterFilter">

        <div class="allMasterCards">

          <div class="emptySides"></div>
          <div *ngFor="let oneCard of masterCard" class="oneCard">
            <div class="subElement">
              <span>Viewed</span>
              <span style="font-style:normal;font-weight:normal;font-size:25px;">43/1000</span>
            </div>
          </div>
          <div class="emptySides"></div>

        </div>

      </div>
      <div #mainDiv class="full" style="top:430px;" id="toMove">

        <div #parent class="parentBox" (swipe)="swipeup($event)" (pandown)="handlePan($event)"
          (panup)="handlePan($event)" (panend)="handlePanEnd($event)">

          <ion-router-outlet>
          </ion-router-outlet>

          <!-- this router outlet handled routing coming from the sub-routing module -->
        </div>
      </div>

    </div>
  </ion-content>
</div>

<ion-menu class="sideMenu" side="end" swipe-gesture="true" menuId="first" contentId="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">

        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Verboculary</ion-title>

      <img slot="secondary" src="assets/logo.png" height="58px" />
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-item (click)="presentHowToUseModal()">
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>How To Use?</ion-label>
      </ion-item>

      <ion-item (click)="sharingService.onShareApp()">
        <ion-icon name="share" slot="start"></ion-icon>
        <ion-label>Share app</ion-label>
      </ion-item>
      <ion-item (click)="appRateService.triggerRateApp()">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Rate Us</ion-label>
      </ion-item>
      <ion-item (click)="presentModal()">
        <ion-icon name="bonfire" slot="start"></ion-icon>
        <ion-label>About Developer</ion-label>
      </ion-item>
      <ion-item (click)="presentAlertConfirm()">
        <ion-icon name="refresh-circle" slot="start"></ion-icon>
        <ion-label>Reset App</ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item> -->
      <!-- <ion-item >
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Theme</ion-label>
                <ion-select interface="popover" (ionChange)="changeAppTheme()"[(ngModel)]="selectedTheme"
                  [compareWith]="compareWith_category">

                  <ion-select-option [value] = "'default'">Default</ion-select-option>
                  <ion-select-option [value] = "'darkTheme'">Dark</ion-select-option>
                  <ion-select-option [value] = "'lightTheme'">Light</ion-select-option>
                </ion-select>

            </ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="mainContent" main>
  <ion-header translucent>
    <ion-toolbar class="mainToolbar">
      <img slot="start" src="assets/logo.png" height="63px" />
      <!-- <img src="assets/logo.png" alt="appIcon"> -->
      <ion-title class="titleicon">{{appTitle}}</ion-title>
      <ion-buttons slot="secondary">
        <ion-searchbar [(ngModel)]="searchService.searchQuery" (ionFocus)="searchBarOnFocus($event)"
          [routerLink]="['/mainmodule/base/wordSets/begineer-1']" (ionChange)="searchBarOnFocus($event)"
          *ngIf="router.url === '/mainmodule/base/dashboard'"></ion-searchbar>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet>
    </ion-router-outlet>
  </ion-content>

  <ion-footer class="no-padding" [hidden]="!this.db.miniPlayerVisible" size="fixed">
    <ion-toolbar color="dark">
      <ion-row>
        <!-- <ion-col> -->
          <ion-button fill="clear" (click)="close()" color="light">
            <ion-icon slot="icon-only" name="close-circle"></ion-icon>
          </ion-button>
        <!-- </ion-col> -->
        <!-- <ion-col size="12" class="ion-text-center"> -->
        <h3>{{ this.db.currWord }}</h3>
        <!-- </ion-col> -->

        <ion-col>
        <!-- <ion-col size="12" class="ion-text-center"> -->
          <ion-range #range [(ngModel)]="this.db.progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
        <!-- </ion-col> -->
  
        <!-- <ion-col size="12" class="ion-text-center"> -->
  
          <ion-button fill="clear" (click)="prev()" color="light">
            <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
          </ion-button>
  
          <ion-button fill="clear" (click)="tooglePlayer(false)" *ngIf="!this.db.isPlaying" color="light">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
  
          <ion-button fill="clear" (click)="tooglePlayer(true)" *ngIf="this.db.isPlaying" color="light">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>
  
          <ion-button fill="clear" (click)="next()" color="light">
            <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- </ion-col> -->
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</div>

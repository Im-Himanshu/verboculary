<ion-content class = "alWordsContent" *ngIf="isAllWordMastered" class="alignMiddle">
  <ion-card>
    <ion-card-content class="ion-activatable">
      <p class="wordMeaning"> No Matching Word Found!!

        <ion-buttons style="    right: 0px;
        position: absolute;
        top: 5px;" slot="secondary">
          <ion-menu-button>
            <ion-icon name="settings"></ion-icon>
          </ion-menu-button>

        </ion-buttons>
      </p>

    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content class = "alWordsContent" overflow-scroll="false" *ngIf="isData1Ready && isData2Ready && !isAllWordMastered">
  <ion-list>

    <ion-item-sliding *ngFor="let oneSelectedID of allSelectedWordIDs">
      <ion-item>


        <ion-label>
          <h1 (click)="toggleMeaning(oneSelectedID)">
            <small style="font-size: 50%">

              <ion-icon *ngIf="selectedIDsDynamicData[oneSelectedID]['isSeen']" name="done-all"></ion-icon>
              <ion-icon *ngIf="!selectedIDsDynamicData[oneSelectedID]['isSeen']" name="checkmark"></ion-icon>
            </small>
            {{allWordDetails[oneSelectedID][1]}}

            <ion-buttons style="float:right">
              <ion-icon (click)="changeMark(0,oneSelectedID)" *ngIf="selectedIDsDynamicData[oneSelectedID]['isMarked']"
                name="star"></ion-icon>
              <ion-icon (click)="changeMark(1,oneSelectedID)" *ngIf="!selectedIDsDynamicData[oneSelectedID]['isMarked']"
                name="star-outline"></ion-icon>
            </ion-buttons>
          </h1>
          <div class="subline" *ngIf="(clickedWordId === oneSelectedID) || isToShowAll">
            <p style="width: 100%;">{{allWordDetails[oneSelectedID][2]}}
              <ion-buttons style="float:right">
                <ion-icon style="float:right" name="log-out" slot="end"
                  [routerLink]="'/mainmodule/base/learn/'+oneSelectedID"></ion-icon>
              </ion-buttons>

            </p>
          </div>


        </ion-label>
      </ion-item>
      <!-- <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
